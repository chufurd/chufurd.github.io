<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@600&family=Poppins&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<section>
			<h1>Check Your Horoscope</h1>
		<label id='monthyouwere' for="monthSelected">Which Month Were You Born in: </label>
		<select id="monthSelected">
			<option id="Jan" value="Jan" selected >January</option>
			<option id="Feb" value="Feb" selected >February</option>
			<option id="Mar" value="Mar" selected >March</option>
			<option id="Apr" value="Apr" selected >April</option>
			<option id="May" value="May" selected >May</option>
			<option id="Jun" value="Jun" selected >June</option>
			<option id="Jul" value="Jul" selected >July</option>
			<option id="Aug" value="Aug" selected >August</option>
			<option id="Sep" value="Sep" selected >September</option>
			<option id="Oct" value="Oct" selected >October</option>
			<option id="Nov" value="Nov" selected >November</option>
			<option id="Dec" value="Dec" selected >December</option>
		</select>
		<label for="day">What Day Were You Born On:</label>
		<input id='day' type="number" name="" value="" placeholder="">
		<button id='convert' type="button" name="button">What is my Horoscope</button>
<p id='change'></p>
	</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
